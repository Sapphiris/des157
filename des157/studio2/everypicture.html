<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div><img src="images/maplestory.png" alt="Maplestory" id="one"></div>
        <div><img src="images/wow.png" alt="World of Warcraft" id="two"></div>
        <div><img src="images/starcraft.png" alt="Starcraft 2" id="three"></div>
        <div><img src="images/overwatch.png" alt="Overwatch" id="four"></div>
        <div><img src="images/lol.png" alt="League of Legends" id="five"></div>
    </main>

    <section id="ol-one" class="overlay hidden">
        <article>
            <h2>Maplestory</h2>
            <p>
                test
            </p>
            <button class="close">&otimes;</button>
        </article>
    </section>

    <section id="ol-two" class="overlay hidden">
        <article>
            <h2>World of Warcraft</h2>
            <p>
                test2
            </p>
            <button class="close">&otimes;</button>
        </article>
    </section>

    <section id="ol-three" class="overlay hidden">
        <article>
            <h2>Starcraft 2</h2>
            <p>
                test3
            </p>
            <button class="close">&otimes;</button>
        </article>
    </section>

    <section id="ol-four" class="overlay hidden">
        <article>
            <h2>Overwatch</h2>
            <p>
                test4
            </p>
            <button class="close">&otimes;</button>
        </article>
    </section>

    <section id="ol-five" class="overlay hidden">
        <article>
            <h2>League of Legends</h2>
            <p>
                test5
            </p>
            <button class="close">&otimes;</button>
        </article>
    </section>
</body>

</html>
