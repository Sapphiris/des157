<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paküman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div id="left">
            <button id="name1Button" class="editName">✎</button> <input type="text" id="name1" value="Pakichu" readonly><br>
            <img id="pakichu" src="images/pakichu.png" alt="Pakikchu" width="250px">
            <div id="hp1" class="hp"></div>
            <div id="score1" class="score">100 HP</div>
        </div>

        <div id="middle">
            <img src="images/pakuman.png" alt="Pakuman" width="400px">

            <div id="mainContent">
                <div id="gamecontrol">
                    <h2>Start Game!</h2>
                    <button id="startgame">Click to Start</button>
                </div>

                <div id="game">
                    <p>Battle it out! Players will roll the dice to inflict the multiplied number as damage upon the
                        other
                        player's Paküman! The first Paküman to faint with 0 HP loses!</p>
                </div>

                <div id="actions"></div>
            </div>

        </div>

        <div id="right">
            <button id="name2Button" class="editName">✎</button> <input type="text" id="name2" value="Vivi" readonly><br>
            <img id="vivi" src="images/vivi.png" alt="Vivi" width="250px">
            <div id="hp2" class="hp"></div>
            <div id="score2" class="score">100 HP</div>
        </div>
    </main>

    <footer>
        <p><a
                href="mailto:&#109;&#105;&#101;&#108;&#105;&#110;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">Email
                me!</a></p>
        <p><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></p>
        <p><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></p>
    </footer>

</body>

</html>
