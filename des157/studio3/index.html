<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paküman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="left">
        <h2 class="players">Player 1</h2>
        <img id="pakichu" src="images/pakichu.png" alt="Pakikchu" width="250px">
        <div id="hp1" class="hp"></div>
        <div id="score1" class="score">100 HP</div>
    </div>

    <div id="middle">
        <img src="images/pakuman.png" alt="Pakuman" width="400px">

        <div id="mainContent">
            <div id="gamecontrol">
                <h2>Start Game!</h2>
                <button id="startgame">Click to Start</button>
            </div>
    
            <div id="game">
                <p>Battle it out! Players will roll the dice to inflict the multiplied number as damage upon the other
                    player's Paküman! The first Paküman to faint with 0 HP loses!</p>
            </div>
            
            <div id="actions"></div>
        </div>
        
    </div>

    <div id="right">
        <h2 class="players">Player 2</h2>
        <img id="vivi" src="images/vivi.png" alt="Vivi" width="250px">
        <div id="hp2" class="hp"></div>
        <div id="score2" class="score">100 HP</div>
    </div>

</body>

</html>
